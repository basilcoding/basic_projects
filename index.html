<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Registration Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 30px;
}
.container {
    width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}
button {
    width: 100%;
    padding: 10px;
    background: #4a74f5;
    color: white;
    border: none;
    cursor: pointer;
}
#resultBox {
    display: none;
    margin-top: 20px;
    background: #e8f0ff;
    padding: 15px;
    border-radius: 8px;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#regForm").submit(function(e){
        e.preventDefault();

        $("#rName").text("Name: " + $("#name").val());
        $("#rEmail").text("Email: " + $("#email").val());
        $("#rPhone").text("Phone: " + $("#phone").val());
        $("#rGender").text("Gender: " + $("#gender").val());

        $("#resultBox").slideDown();
    });
});
</script>
</head>

<body>

<div class="container">
<h2>Registration Form</h2>

<form id="regForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <button type="submit">Submit</button>
</form>

<div id="resultBox">
    <h3>Submitted Information</h3>
    <p id="rName"></p>
    <p id="rEmail"></p>
    <p id="rPhone"></p>
    <p id="rGender"></p>
</div>
</div>

</body>
</html>
